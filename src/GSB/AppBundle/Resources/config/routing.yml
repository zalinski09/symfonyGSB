    defaults: {_controller: GSBAppBundle:FraisHorsForfait:delete}

gsb_app_ficheDeFrais:
    path:    /ficheDeFrais
    defaults: {_controller: GSBAppBundle:FicheFrais:index}

gsb_app_validerFicheDeFrais:
    path:    /validerFiche
    defaults: {_controller: GSBAppBundle:FicheFrais:valider}

gsb_app_refuserFicheDeFrais:
