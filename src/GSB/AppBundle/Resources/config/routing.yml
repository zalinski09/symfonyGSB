gsb_app_homepage:
    path:     /
    defaults: { _controller: GSBAppBundle:Default:index }
    
gsb_app_indexFrais:
    path:     /Frais
    defaults: { _controller: GSBAppBundle:FraisForfait:index }

gsb_app_listeHorsForfait:
    path:    /listeHorsForfait
    defaults : {_controller: GSBAppBundle:FraisHorsForfait:liste}

gsb_app_listeForfait:
     path:    /listeForfait
     defaults : {_controller: GSBAppBundle:FraisForfait:liste}

